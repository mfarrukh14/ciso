[build]
  # Base directory - Netlify will run commands from here
  base = "frontend"
  # Build command for frontend
  command = "npm install && npm run build"
  # Publish directory (relative to base directory)
  publish = "dist"

[build.environment]
  # Node version
  NODE_VERSION = "18"

# Redirects for SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

